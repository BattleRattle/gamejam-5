        function getSocketIoLocation() {
            return window.location.protocol + '//' + window.location.hostname + ':8080';

            return getSocketIoLocation() + '/socket.io/socket.io.js';;
        }

        document.getElementById('socketio').src = getSocketIoUrl();
    </script>
